        <label>Choose:</label>

        <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Series:</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid Series is required.
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="lastName">Model:</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid Model is required.
                </div>
              </div>
            </div>
    
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Size</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid Size is required.
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="lastName">Quantity</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid Quantity is required.
                </div>
              </div>
            </div>
    
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">PCD</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid PCD No is required.
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="lastName">ET</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid ET is required.
                </div>
              </div>
            </div>
    
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block btn-submit" type="submit">Search</button>
          </form>
