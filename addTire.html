<script>
        const submit_btn = document.querySelector("#submit_btn");
        const url = "http://localhost:3000/addtire"
        submit_btn.addEventListener("click", e => {
        const Payload = {
          BranchID : myForm.elements[0].value,
          ProductID : myForm.elements[1].value,
          Branch : myForm.elements[2].value,
          Series : myForm.elements[3].value,
          TireSize : myForm.elements[4].value,
          CompanyNO : myForm.elements[5].value,
          Quantity : myForm.elements[6].value
        };
        fetch(url, {
          method: "POST",
          headers: {
            "Content-type" : "application/json"
          },
          body : JSON.stringify(Payload)
        })
        .then(res => {
          return res.json();
        })
        .then(data => {
          console.log(data);
        })
        .catch(err => {
          console.log(err);
        })
      })

</script>
